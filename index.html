<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="./app.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <a href="">User List</a>
        <form action="">
            <label for="name">Name:</label><br>
            <input type="text" ng-model="newcontact.name" placeholder="Enter Name"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" ng-model="newcontact.email" placeholder="Enter Email"><br><br>
            <label for="password">Password:</label><br>
            <input type="text" ng-model="newcontact.password" placeholder="Enter Password"><br><br>
            <label for="name">Phone:</label><br>
            <input type="text" ng-model="newcontact.phone" placeholder="Enter Phone"><br><br>
            <input type="hidden" ng-model="newcontact.id">
            <input  type="button" value="Submit" ng-click="savecontact()" class="btn" >
        </form>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Phone</th>
                    </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.password}}</td>
                    <td>{{contact.phone}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    
</body>
</html>
